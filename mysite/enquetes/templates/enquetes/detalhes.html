<html>
    <head>
        <tittle>App Enquetes</tittle>
    </head>
    <body>
        <h1>Aplicação de Enquetes - DSweb 2024.1</h1>
        <h2>Enquete #{{ enquete.id }}</h2>
        <h2>{{ enquete.texto }}</h2>
        <p><i>{{ enquete.data_pub }}</i></p>
        <p>Selecione a alternativa desejada:</p>
        <ul>
        {% for alt in enquete.alternativa_set.all %}
        <li>{{ alt.texto }}</li>
        {% endfor %}
        </ul>
    </body>
</html>
